<div class="modal fade show visible" *ngIf="contents">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{ contents.review }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="onClose(false)" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <p>{{ contents.reviewMessage }}</p>
        <dl class="row">
          <dt class="col-sm-4">{{ contents.firstName }}:</dt>
          <dd class="col-sm-8">{{firtName$ | async}}</dd>
          <dt class="col-sm-4">{{ contents.lastName }}:</dt>
          <dd class="col-sm-8">{{lastName$ | async}}</dd>
          <dt class="col-sm-4">{{ contents.country }}:</dt>
          <dd class="col-sm-8">{{country$ | async}}</dd>
          <dt class="col-sm-4">{{ contents.phoneNumber }}:</dt>
          <dd class="col-sm-8">{{phoneNumber$ | async}}</dd>
        </dl>
      </div>

      <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                (click)="onClose(false)">{{ contents.cancel }}</button>
        <button type="submit"
                class="btn btn-primary"
                (click)="onSubmit()">{{ contents.button }}</button>
      </div>
    </div>
  </div>
</div>
